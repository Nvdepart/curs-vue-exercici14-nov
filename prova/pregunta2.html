<!-- 
    Pregunta-2
    1. Escriu una funcio amb 2 parametre d'entrada (dos textes)
    2. Fes que la funcio torni les dues de text concatenades
    p. e: si el primer argument es "Hola" i el segon argument es "mon"
    tornar la cadena de text "Hola mon"
-->

<script>
        // Declarar la funcio 

        function ajuntarCadenesDeText(txt1,txt2){
            return txt1+" "+txt2
        }

        console.log(ajuntarCadenesDeText("Hola","mon"))

        var resultat = ajuntarCadenesDeText("Hola","mon")
        console.log(resultat)

</script>
