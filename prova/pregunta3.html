<!-- 

    Pregunta-3

    1. Fer una funcio que tingui una paramtre d'entrada nota (del tipus numero)
    2. En el cas que la nota major que 5 escriu a la consola, " Has passat l'examen"
    en cas contrari " No has passat l'examen"
    3. Comprova i demostra que funciona
-->

<script>

            function comprovaNota(nota) {
               // Si es mes gran qu cinc
                if (nota > 5){
                    // imprimir per consola
                    console.log("Has passat l'examen")
                } else{
                    console.log("No has passat l'examen")
                }
            }

            comprovaNota(6)
            comprovaNota(3)

</script>
