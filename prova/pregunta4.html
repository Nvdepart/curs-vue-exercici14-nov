    Pregunta-4
    1. Fer una funcio amb 2 arguments, un es el preu d'un sopar, i l'atra es 
    el nombre de persones que paguen
    2. la funcio ha de mostrar a la consola par cada persona.
    3. Comrova i demostra que funciona
-->

<script>

        function calcularPreuPerPersona(preuDelSopa,persones){
        var preuPerPersona = preuDelSopa / persones
        console.log("El sopar costa", preuPerPersona, "euros")
        } 

        calcularPreuPerPersona(100,3)
        calcularPreuPerPersona(150,5)
</script>
