<!--
    Pregunta 3
    1. Fer una funció que tingui un parametre d'entrada (febre)
    2. Fer que la funció escrigui a la consola si la febre és
    superior a 36.5 graus o inferior.
-->
<script>
function mesureFebre(febre){
    if(febre>36.5){
        console.log("la febre es superior a 36.5")
    } else{
        console.log("la febre es inferior a 36.5")
    }
       
}
mesureFebre(36)
mesureFebre(32)
mesureFebre(40)
</script>
